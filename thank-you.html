<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Vishnukumar Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Libre+Baskerville:wght@400;700&family=Dancing+Script:wght@400;600&display=swap" rel="stylesheet">
    <style>
        .thank-you-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--cream) 0%, #F5EDD8 100%);
            padding: 2rem;
        }
        
        .thank-you-card {
            background: var(--white);
            padding: 3rem;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px var(--shadow);
            text-align: center;
            max-width: 500px;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }
        
        .thank-you-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: var(--gold);
        }
        
        .thank-you-title {
            font-family: var(--font-heading);
            font-size: 2.5rem;
            color: var(--chocolate);
            margin-bottom: 1rem;
        }
        
        .thank-you-message {
            font-family: var(--font-body);
            color: var(--gray);
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .back-button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: var(--gold);
            color: var(--cream);
            text-decoration: none;
            border-radius: var(--border-radius);
            font-family: var(--font-body);
            font-weight: 600;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .back-button:hover {
            background-color: var(--sepia);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--shadow-dark);
        }
        
        /* Dark theme support */
        [data-theme="dark"] .thank-you-container {
            background: linear-gradient(135deg, #1A1A1A 0%, #2D2D2D 100%);
        }
        
        [data-theme="dark"] .thank-you-card {
            background: #2D2D2D;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }
        
        [data-theme="dark"] .thank-you-title {
            color: var(--chocolate);
        }
        
        [data-theme="dark"] .thank-you-message {
            color: var(--gray);
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-card">
            <div class="thank-you-icon">✉️</div>
            <h1 class="thank-you-title">Thank You!</h1>
            <p class="thank-you-message">
                Your message has been sent successfully! I appreciate you reaching out and will get back to you as soon as possible.
            </p>
            <a href="index.html" class="back-button">Back to Portfolio</a>
        </div>
    </div>
    
    <script>
        // Apply saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', savedTheme);
        
        // Auto redirect after 5 seconds
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 5000);
    </script>
</body>
</html>
